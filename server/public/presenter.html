<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presenter | Niconicoment</title>
</head>
<body>
    <h1>Niconicomentの使い方</h1>
    <ol>
        <li>
            <div>以下の文字列をブックマークレットとして登録する</div>
            <textarea style="width: 100%;" readonly>javascript: const script1 = document.createElement('script'); script1.src = 'http://localhost:9000/socket.io/socket.io.js'; document.body.appendChild(script1); const script2 = document.createElement('script'); script2.src = 'http://localhost:9000/presenter.js'; document.body.appendChild(script2);</textarea>
        </li>
        <li>
            <div>任意の画面を開いて、ブックマークレットを実行する</div>
        </li>
        <li>
            <div>openボタンをクリックして、会議IDを取得する</div>
        </li>
        <li>
            <div>参加者に会議ID付きURLを渡してそこからコメントを書いてもらう</div>
        </li>
    </ol>
    <script src="/socket.io/socket.io.js"></script> <!-- socket.io serverが、このpathにclient bundleをexposeしてくれる -->
    <script src="/presenter.js"></script>
</body>
</html>
